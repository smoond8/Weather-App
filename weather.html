<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body id="body">
        <div class="outer">
            <div class="main">

                <div class="top">
                    <div class="top-left">
                        <div class="time" id="time">
                            <span id="am-pm">PM</span>
                        </div>
                        <div class="date" id="date"></div>

                        <div class="other" id="other-item">

                        </div>
                    </div>
                    <div class="top-right">
                        <div class="inner-right">
                        <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                        <div class="time-zone" id="city">srdr</div>
                        <div class="country" id="country">India</div>
                        </div>
                    </div>
                </div>
 
            </div>
            </div>
            <div class="last">
            <div class="future-weather">
